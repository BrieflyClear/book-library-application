<div class="bookList" th:unless="${#lists.isEmpty(allBooks)}">

    <h2 th:text="#{title.list}">List of Books</h2>

    <table>
        <thead>
        <tr>
            <th th:text="#{book.thumbnailUrl}">thumbnail</th>
            <th th:text="#{book.title}">Title</th>
            <th th:text="#{book.averageRating}">Rating</th>
            <th th:text="#{book.publishedDate}">Publication date</th>
            <th th:text="#{book.publisher}">Publisher</th>
            <th th:text="#{book.isbn}">ISBN</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sb : ${allBooks}">
            <th th:text="#{sb.thumbnailUrl}">thumbnail</th>
            <td th:text="${sb.title}">Book Title</td>
            <td th:text="${sb.averageRating}">0.00</td>
            <td th:text="${{sb.publishedDate}}">13/01/2019</td>
            <td th:text="${sb.publisher}">Publisher</td>
            <td th:text="${sb.isbn}">number</td>
        </tr>
        </tbody>
    </table>
</div>
