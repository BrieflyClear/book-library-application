<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}">Library</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>

<div class="upperBar">

    <h1>Book Library Dashboard</h1>

    <input type="submit" value="Go to API"
           onclick="window.location='/api';"/>

</div>
<div class="grid-container" th:unless="${#lists.isEmpty(allBooks)}">

    <div class="grid-item" th:each="sb : ${allBooks}">
        <img src="img/noThumbnail.png" th:src="${sb.thumbnailUrl}" alt=""/>
        <p th:text="${sb.title}">Book Title</p>
        <p th:text="${sb.averageRating}">0.00</p>
        <p th:text="${{sb.publishedDate}}">13/01/2019</p>
        <p th:text="${sb.publisher}">Publisher</p>
        <p th:text="${sb.isbn}">number</p>
    </div>

</div>

<script th:src="@{/js/script.js}"></script>
</body>

</html>
